{% extends 'base.html' %}
{% block title%}blog_list{% endblock %}
{% block content%}
    <ul>
    {% for blog in blogs %}
        <a href="{% url 'blog_detail' blog.id %}">
            <p>{{ blog.title }}</p>
        </a>
        <p>{{ blog.context|truncatechars:30 }}</p>
    {% endfor %}
        <p>总量：　{{ blogs|length }}</p>
</ul>
{% endblock %}
